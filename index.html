<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luke's Github Repos</title>
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
  <header>
    <h1 class="text-2xl font-bold text-center mb-12 bg-gray-900 text-white py-2">Luke's Github Repos</h1>
  </header>
  <div class="flex justify-center gap-2 mb-4">
    <select id="language-filter" class="border border-gray-300 rounded-md p-2 bg-white">
      <option value="all">All Languages</option>
    </select>
    <select id="topic-filter" class="border border-gray-300 rounded-md p-2 bg-white">
      <option value="all">All Topics</option>
    </select>
  </div>
  <main id="repos" class="container mx-auto grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4">
  </main>

  <template id="repo-template">
    <article class="repo-item relative">
      <span class="visibility-private absolute text-lg -top-2 -right-2 bg-gray-800 w-7 h-7 rounded-full flex items-center justify-center" title="Private repo">
        ðŸ”’
      </span>
      <div class="flex flex-col justify-between h-full gap-2">
        <div>
          <p class="updated text-[10px]" title="Last updated"><time class="text-gray-500"></time></p>
          <h3 class="text-lg font-bold"><a target="_blank"></a></h3>
          <p class="description text-xs text-blue-500"></p>
          <p class="topics text-xs">Topics: <span class="text-gray-500"></span></p>
        </div>


        <p class="languages text-base flex flex-wrap gap-1"></p>
      </div>
    </article>
  </template>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
