<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luke's Github Repos</title>
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
  <header class="flex justify-center gap-4 mb-12 bg-gray-900 py-3 text-white items-center">
    <h1 class="text-2xl font-bold text-center">Luke's Github Repos</h1>
    <a href="https://github.com/lmackenzie94" target="_blank" class="flex items-center justify-center">
      <i class="devicon-github-original text-3xl"></i>
    </a>
  </header>
  <div class="flex justify-center items-center gap-x-4 gap-y-2 mb-4 container flex-wrap">
    <select id="language-filter" class="border border-gray-300 rounded-md p-2 bg-white">
      <option value="">All Languages</option>
    </select>
    <select id="topic-filter" class="border border-gray-300 rounded-md p-2 bg-white">
      <option value="">All Topics</option>
    </select>
  </div>
  <main id="repos" class="container 2xl:max-w-screen-xl grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 lg:gap-6">
  </main>

  <template id="repo-template">
    <article class="repo-item">
      <div class="flex flex-col justify-between h-full gap-3">
        <div>
          <p class="created-at text-[10px]" title="Created at"><time class="text-gray-500"></time></p>
          <h3 class="text-lg font-bold">
            <a target="_blank" class="repo-link"></a>
            <span class="visibility-private" aria-hidden="true">ðŸ”’</span>
            <span class="sr-only">Private repository</span>
          </h3>
          <p class="description text-sm text-blue-600 italic"></p>
          <a href="" target="_blank" class="homepage-link text-xs border border-purple-700 bg-gray-50 text-purple-700 rounded-full px-2 py-0.5 font-medium truncate max-w-full mt-1.5"></a>
        </div>
        <div class="flex flex-col gap-2">
          <p class="languages text-base flex flex-wrap gap-1"></p>
          <div class="topics text-xs flex gap-1"></div>
        </div>
      </div>
    </article>
  </template>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
